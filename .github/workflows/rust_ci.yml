name: Rust CI

on:
  push:
    branches: [master]  # adjust if you want it to run on other branches as well
  pull_request:
    branches: [master]  # adjust if you want it to run on PRs to other branches

jobs:
  rust_checks:
    name: Rustfmt, Clippy, and Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Run rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Run clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all -- -D warnings

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all
